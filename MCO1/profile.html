<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <a href="lab_availability.html">Lab Availability</a>
            <a href="reservation.html">Reserve</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>
    <main>

        <!-- User's profile -->
        <section>
            <img src="images/default-profile.png" alt="Profile Picture" id="profile-picture">
            <h2 id="user-name">User Name</h2>
            <p id="user-description">User description...</p>
            <button id="edit-profile">Edit Profile</button>
        </section>

        <!-- Edit Profile Section -->
        <section id="edit-profile-section" style="display:none;">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="new-profile-picture">Profile Picture:</label>
                <input type="file" id="new-profile-picture" name="new-profile-picture">
                
                <label for="new-user-name">User Name:</label>
                <input type="text" id="new-user-name" name="new-user-name">
                
                <label for="new-user-description">User Description:</label>
                <input type="text" id="new-user-description" name="new-user-description">
                
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>

        <!-- Search Users -->
        <section>
            <h2>Find Other Users</h2>
            <div class="dropdown">
                <button id="dropDown-Button" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <!-- Users will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <div id="user-modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <img id="modal-profile-picture" src="" alt="Profile Picture">
              <h2 id="modal-user-name"></h2>
              <p>Email: <span id="modal-user-email"></span></p>
              <p>ID: <span id="modal-user-id"></span></p>
              <p>Role: <span id="modal-user-role"></span></p>
              <h3>Reservations</h3>
              <ul id="modal-user-reservations"></ul>
            </div>
          </div>

        <section>
            <h2>Your Reservations</h2>
            <ul id="user-reservations">
                <!-- Reservations will be populated by JavaScript -->
            </ul>
        </section>

        <section>
            <h3> Account Management </h3>
            <button id="delete-account" class="profile-button">Delete My Account</button>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <a href="lab_availability.html">Lab Availability</a>
            <a href="reservation.html">Reserve</a>
            <a href="#" id="logout-button">Logout</a>
        </nav>
    </header>
    <main>
        <!-- User's profile -->
        <section>
            <img src="images/default-profile.jpeg" alt="Profile Picture" id="profile-picture">
            <h2 id="user-name">User Name</h2>
            <p id="user-description">User description...</p>
            <button id="edit-profile">Edit Profile</button>
        </section>

        <!-- Edit Profile Section -->
        <section id="edit-profile-section" style="display:none;">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="new-profile-picture">Profile Picture:</label>
                <input type="file" id="new-profile-picture" name="new-profile-picture">
                
                <label for="new-user-name">User Name:</label>
                <input type="text" id="new-user-name" name="new-user-name">
                
                <label for="new-user-description">User Description:</label>
                <input type="text" id="new-user-description" name="new-user-description">
                
                <button type="submit" id="submit-edit">Save Changes</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>

        <!-- Search Users -->
        <section>
            <h2>Find Other Users</h2>
            <div class="dropdown">
                <button id="dropDown-Button" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content"></div>
            </div>
        </section>

        <!-- Reservations -->
        <section>
            <h2 id="reservations-title">Your Reservations</h2>
            <ul id="user-reservations">
                <!-- Reservations will be populated by JavaScript -->
            </ul>
        </section>

        <section>
            <h3> Account Management </h3>
            <button id="delete-account" class="profile-button">Delete My Account</button>
        </section>
    </main>

    <!-- User Info Modal -->
    <div id="user-info-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Profile Picture" id="modal-profile-picture">
            <section>
                <h2 id="modal-user-name"></h2>
            </section>
            <p id="modal-user-description"></p>
            <section>
                <h2>Lab Reservations:</h2>
            </section>
            <ul id="modal-user-reservations">
                <!-- User's reservations will be populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Availability</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class ="background"></div>
    <header>
        <h1>Lab Availability</h1>
        <nav>
            <a href="/profile">Profile</a>
            <a href="/reservation">Reserve</a>
            <a href="/" id="logout-button">Logout</a>
        </nav>
    </header>
    <main>
        <section id="check-avalable-section">
            <h2>Check Available Slots</h2>
            <input id="lab-date-select" type="date" min="2024-06-10" max="2024-06-15">
            <select id="lab-timeslot-select" ></select>
            <button id="check-available-slots-btn">check slots</button>
            <div id="lab-availability-dv1"></div>
            <div id="lab-availability-dv2"></div>
            <div id="lab-availability-dv3"></div>
            
        </section>
        <section>
            <h2>Select a Lab</h2>
            <select id="lab-select">
                <!-- Options will be populated by JavaScript -->
            </select>
            <div id="availability"></div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
